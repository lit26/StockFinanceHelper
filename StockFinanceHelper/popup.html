<!DOCTYPE html>

<html>
    <head>
        <title>Stock Finance Helper</title>
        <script src="jquery-3.1.0.min.js">
        </script>
        <script src="popup.js">
            
        </script>
    </head>
    <body>
        <h2>Finance Helper</h2>
        <table>
            <tr>
                <th>From</th>
                <th>To</th>
            </tr>
            <tr>
                <td><input id="from" type="text"/></td>
                <td><input id="to" type="text"/></td>
            </tr>
        </table>
        <br>
        <div>
            <span>Percent change:</span>
            <input id="pct_change" type="text"/>%
        </div>
        <table>
            <tr>
                <th>Quantity</th>
                <th>Change</th>
            </tr>
            <tr>
                <td><input id="quantity" type="text"/></td>
                <td><input id="change" type="text"/></td>
            </tr>
        </table>
    </body>
</html>
